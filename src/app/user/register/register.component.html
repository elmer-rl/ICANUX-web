<div class="center-form">
    <div class="container">
        <div class="row form-register">
            <form class="col s12 center" #formRegister="ngForm" (submit)="onAddUser()" id="reg-form">
                <h3 class="text-red">Â¡Bienvenido!</h3>
              <div class="row">
                <div class="input-field col s6">
                  <input  id="first_name" type="text" class="validate" required>
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input  id="last_name" type="text" class="validate" required>
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input [(ngModel)]="email" id="email" name="email" type="email" class="validate" required>
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input [(ngModel)]="pass" id="password" name="pass" type="password" class="validate" minlength="6" required>
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">

                <div class="input-field col s12 center">
                  <button class="btn btn-large btn-register waves-effect red" type="submit" name="action">Register
                    <i class="material-icons right">done</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <a title="Login" class="ngl btn-floating btn-large waves-effect waves-light red"><i class="material-icons">input</i></a>
        </div>

</div>
